<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>
        To Do List
    </title>
<script defer src="main.js"></script></head>

<body>
    <main>
        <div id="checklist">
            <div class="header">
                <h1>
                    Today's To Do
                </h1>
            </div>
            <div id="items">
                <form id="add-form" class="add-form">
                    <label for="add-item">
                        <input type="text" name="add-item" id="add-item" class="add-form__input"
                            placeholder="Add a new item to the list..." required autofocus>
                    </label>
                    <button type="button" id="add-button"></button>
                    <div id="error"></div>
                </form>
                <ul id="list">
                </ul>
            </div>
            <div id="clear">
                <button type="button" id="clear-button">Clear all completed</button>
            </div>
        </div>
    </main>
</body>

</html>
